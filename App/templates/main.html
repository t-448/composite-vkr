<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <table> 
	<tbody>
        <tr id="title_text">
			<th> Прогнозное значение параметра<br/>
			"Соотношение матрица-наполнитель" </th>
        </tr>
	</tbody>
</table>
</head>
<div class = "form_style">
    <fieldset>
        <form action="" method="POST">
            <p id = "req_values_title"> Введите значения для рассчета: </p>

            <!--Указываем список значений для расчета прогноза-->
            <div id = "req_values">
                <label id = "req_values_name" for="param1">Плотность [кг/м3]</label>
                <input id = "value" type="float" name="param1" placeholder="Значение" required> 
            </br> 
                <label id = "req_values_name" for="param2">Модуль упругости [ГПа]</label>
                <input id = "value" type="float" name="param2" placeholder="Значение" required>  
            </br>
                <label id = "req_values_name" for="param3">Количество отвердителя [м.%]</label>
                <input id = "value" type="float" name="param3" placeholder="Значение" required>
            </br>
                <label id = "req_values_name" for="param4">Содержание эпоксидных групп [%_2]</label>
                <input id = "value" type="float" name="param4" placeholder="Значение" required>
            </br>
                <label id = "req_values_name" for="param5">Температура вспышки [С_2]</label>
                <input id = "value" type="float" name="param5" placeholder="Значение" required> 
            </br> 
                <label id = "req_values_name" for="param6">Поверхностная плотность [г/м2]</label>
                <input id = "value" type="float" name="param6" placeholder="Значение" required>  
            </br>
                <label id = "req_values_name" for="param7">Модуль упругости при растяжении [ГПа]</label>
                <input id = "value" type="float" name="param7" placeholder="Значение" required>
            </br>
                <label id = "req_values_name" for="param8">Прочность при растяжении [МПа]</label>
                <input id = "value" type="float" name="param8" placeholder="Значение" required>
            </br>
                <label id = "req_values_name" for="param9">Потребление смолы [г/м2]</label>
                <input id = "value" type="float" name="param9" placeholder="Значение" required> 
            </br> 
                <label id = "req_values_name" for="param10">Угол нашивки [град]</label>
                <input id = "value" type="float" name="param10" placeholder="Значение" required>  
            </br>
                <label id = "req_values_name" for="param11">Шаг нашивки</label>
                <input id = "value" type="float" name="param11" placeholder="Значение" required>
            </br>
                <label id = "req_values_name" for="param12">Плотность нашивки </label>
                <input id = "value" type="float" name="param12" placeholder="Значение" required>
            </br>
            <input type= "reset" id = "reset_button"> 
            <input type = "submit" id = "submit_button" value="Рассчитать">
            </div>
        </form>
    </fieldset>
</div>
<div class="result">
    {% if result %}
        <br>
        <p id = "result_text">
        Результат: 
        </p>
        <p id = "result_value"> {{result}} </p>
    {% endif %}
</div>

      text-align: center;
      background-color: #ffc8dd;

      margin: 3px;
      width: 100%
    }

        text-align: center;
        font-family: Times New Roman;
        color: black;
        font-size: 20px;
        padding-bottom: 8pt;
        padding-top: 5pt;
    }
    th {
        padding-top: 5pt;
        padding: 10pt;
    }
    .form_style {
        background-color: #f7ede2;
        border-radius: 7pt;
        margin: 3px;
        
    }
    #req_values_title {
        padding-left: 25pt;
        padding-bottom: 10pt;
        font-size: 20px;
        font-family: Times New Roman;
    }
    #req_values_name{
        padding: 10pt;
        font-size: 18px;
        font-family: Times New Roman;
    }
    #req_values {
        padding-right: 20pt;
        font-size: 18pt;
        font-family: Times New Roman;
        text-align: right;
    }
    #value {
        padding: 3pt;
        width: 30%;
    }
